<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音乐系统登录</title>
  <link rel="stylesheet" href="resource/ucss/Ulogin.css">
  <script src="resource/ujs/general.js"></script>
  <script src="resource/ujs/cookie.js"></script>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
<div class="login">
  <div class="text">
    音乐系统登录
  </div>
  <div class="input">
    <input type="text" class="login" id="U_name" placeholder="请输入用户名" />
    <input type="text" class="login" id="U_password" placeholder="请输入密码" />
  </div>
  <div class="button">
    <input type="button" class="submit" id="registe" value="注册" onclick="backRegister()"/>
    <input type="button" class="submit" id="login" value="登录" onclick="loginToHome()"/>
  </div>
</div>
</body>
<script>
  function loginToHome(){
    var name = $("#U_name").val();
    var password = $("#U_password").val();
    $.ajax({
      type:"post",
      url:"UloginServlet",
      data:{"name":name,"password":password},
      success:function (data){
        console.log(data);

          if(data.code ==1){
          location.href = "Uhomepage.html"
        }
          else if(data.code == 666){
            location.href = "Ahomepage.html"
          }else {
            alert("登录失败")
          }
        }

    })
  }

</script>
</html>
